        }

            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

            border-color: #3498db;
        }

            background-color: #f5f7fa;

        }

            padding-bottom: 20px;

        }
        
        .channel:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .channel-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .calculate-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .calculate-btn:hover {
            background-color: #27ae60;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .info {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        .earnings-slip {

            margin: 0 auto;

        .slip-header {

            margin-bottom: 30px;

            color: #2c3e50;

        }
        
        .slip-date {

            color: #7f8c8d;
        }
        
        .slip-section {

            color: #2c3e50;

            padding-bottom: 5px;
